<section class="hero is-primary is-bold">
    <div class="hero-body">
        <h1 class="title">Contact Us!</h1>
    </div>
</section>

<section class="section">
    <div class="container">

        <form (ngSubmit)="submitForm()" #contactForm = "ngForm">
            <!-- name -->
            <div class="field">
                <input type="text" name="name" class="input" placeholder="Your Name" [(ngModel)]="name"
                    #nameInput="ngModel" required>
                <div class="help is-error" *ngIf="nameInput.invalid && nameInput.touched">
                    Your name is required
                </div>
            </div>

            <!-- email -->
            <div class="field">
                <input type="email" name="email" class="input" placeholder="Your Email" [(ngModel)]="email"
                    #emailInput="ngModel" required email>
                <div class="help is-error" *ngIf="emailInput.invalid && emailInput.touched">
                    Your email is required
                </div>
            </div>

            <!-- message -->
            <div class="field">
                <textarea class="textarea" name="message" placeholder="What's on your mind?"
                    [(ngModel)]="message"></textarea>
            </div>

            <button type="submit" class="button is-danger is-large"
            [disabled] = "contactForm.invalid">Submit</button>
        </form>
    </div>

</section>
